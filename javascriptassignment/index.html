<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Story Maker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body id="background">
    <!-- Main heading -->
    <h1 id="header">Story Maker</h1>
    <div class="container">
        <!-- Table for organizing buttons and content -->
        <div class="table">
            <div class="row">
                <div class="cell">
                    <!-- Button to select Noun -->
                    <button id="button1">Noun</button>
                    <div class="content" id="td1">The_Turkey Mom Dad The_Dog My_Teacher THE_Elephant The_Cat</div>
                </div>
                <div class="cell">
                    <!-- Button to select Action -->
                    <button id="button2">Action</button>
                    <div class="content" id="td2">Sits_on Eats Kissed Danced_With Doesn't_like Saw</div>
                </div>
                <div class="cell">
                    <!-- Button to select Sound Effect -->
                    <button id="button3">Sound Effect</button>
                    <div class="content" id="td3">A_funny A_scary A_goofy A_slimmy A_barking A_fat</div>
                </div>
                <div class="cell">
                    <!-- Button to select Noun 2 -->
                    <button id="button4">Noun</button>
                    <div class="content" id="td4">girafe monkey fish cow frog bug snake</div>
                </div>
                <div class="cell">
                    <!-- Button to select Location -->
                    <button id="button5">Location</button>
                    <div class="content" id="td5">On_the_moon On_the_chair in_my_spaghetti in_my_shoe in_my_soup on_the_grass</div>
                </div>
            </div>
        </div>
        <!-- Actions buttons -->
        <div class="actions">
            <!-- Button to see generated story -->
            <button id="submit">See your story</button>
            <!-- Button to generate random story -->
            <button id="randomstory">Random story</button>
        </div>
        <!-- Output area to display story -->
        <p id="Output"></p>
    </div>
</body>
</html>
